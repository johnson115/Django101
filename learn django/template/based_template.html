<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
</head>
<style>
  body{
    background-image: url(https://media.revistaad.es/photos/60c22a341cbd49b17897ba85/master/w_1600%2Cc_limit/241763.jpg);
    background-size: cover;
    backface-visibility: visible;
  }
</style>
<body>
  {% include 'includes/navbar.html' %}

  {% if messages %}
  {% for message in messages %}
  <div
    class="bg-{% if message.tags %}{{ message.tags }}{% else %}success{% endif %} bg-gradient text-center text-white py-4">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  
  <div class="container">
    {% block body %}


    {% endblock %}
  </div>
</body>

</html>
